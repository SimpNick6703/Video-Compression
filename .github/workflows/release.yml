name: Build & Release

on:
  release:
    types: [created]
  workflow_dispatch:

# Critical: Grant write permission to upload assets to the Release
permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            # Gyan.dev Essentials (Static) - Good balance of size vs compatibility for Windows
            ffmpeg_url: https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip
            exe_ext: .exe
            sep: ';'
            asset_name_suffix: -win64
          - os: ubuntu-latest
            # BtbN GPL (Static) - Required for libx264/libx265 support on Linux
            ffmpeg_url: https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz
            exe_ext: ''
            sep: ':'
            asset_name_suffix: -linux
          - os: macos-latest
            # Evermeet - Standard macOS static build
            ffmpeg_url_mac: https://evermeet.cx/ffmpeg/getrelease/zip
            ffprobe_url_mac: https://evermeet.cx/ffmpeg/getrelease/ffprobe/zip
            exe_ext: ''
            sep: ':'
            asset_name_suffix: -macos

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: pip install pyinstaller

      # --- FFmpeg Download Section ---

      - name: Download FFmpeg (Windows)
        if: runner.os == 'Windows'
        run: |
          Invoke-WebRequest "${{ matrix.ffmpeg_url }}" -OutFile ffmpeg.zip
          Expand-Archive ffmpeg.zip -DestinationPath .
          
          # Find the folder containing 'bin' (Gyan.dev structure varies slightly by version)
          $binPath = Get-ChildItem -Recurse -Directory -Filter "bin" | Select-Object -First 1
          
          # Move binaries to the root workspace
          Move-Item "$($binPath.FullName)\ffmpeg.exe" .
          Move-Item "$($binPath.FullName)\ffprobe.exe" .

      - name: Download FFmpeg (Linux)
        if: runner.os == 'Linux'
        run: |
          wget "${{ matrix.ffmpeg_url }}" -O ffmpeg.tar.xz
          # Extract ONLY the binaries from the bin/ folder, stripping directory structure
          tar -xf ffmpeg.tar.xz --strip-components=2 --wildcards '*/bin/ffmpeg' '*/bin/ffprobe'
          chmod +x ffmpeg ffprobe

      - name: Download FFmpeg (macOS)
        if: runner.os == 'macOS'
        run: |
          curl -L "${{ matrix.ffmpeg_url_mac }}" -o ffmpeg.zip
          curl -L "${{ matrix.ffprobe_url_mac }}" -o ffprobe.zip
          unzip -o ffmpeg.zip
          unzip -o ffprobe.zip
          chmod +x ffmpeg ffprobe

      # --- Build Section ---

      - name: Build Executables
        shell: bash
        run: |
          # Build 8mb, 50mb, 100mb, 500mb
          for script in 8mb 50mb 100mb 500mb; do
            echo "Building $script..."
            
            pyinstaller --clean --onefile \
              --add-binary "ffmpeg${{ matrix.exe_ext }}${{ matrix.sep }}." \
              --add-binary "ffprobe${{ matrix.exe_ext }}${{ matrix.sep }}." \
              --name "${script}${{ matrix.asset_name_suffix }}" \
              "$script.py"
          done

      # --- Upload Section ---

      - name: Upload Artifacts (to Actions Run)
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: dist/*

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
