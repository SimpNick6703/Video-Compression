name: Build & Release

on:
  release:
    types: [created]
  workflow_dispatch:

# Grant write access to upload assets to the Release
permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            # Using BtbN GPL build (Includes libx264/x265 needed for your script)
            ffmpeg_url: https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip
            exe_ext: .exe
            sep: ';'
            asset_name_suffix: -win64
          - os: ubuntu-latest
            # Using BtbN GPL build
            ffmpeg_url: https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz
            exe_ext: ''
            sep: ':'
            asset_name_suffix: -linux
          - os: macos-latest
            ffmpeg_url_mac: https://evermeet.cx/ffmpeg/getrelease/zip
            ffprobe_url_mac: https://evermeet.cx/ffmpeg/getrelease/ffprobe/zip
            exe_ext: ''
            sep: ':'
            asset_name_suffix: -macos

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: pip install pyinstaller

      # --- FFmpeg Download & Extraction (Specific to BtbN structure) ---

      - name: Download FFmpeg (Windows)
        if: runner.os == 'Windows'
        run: |
          Invoke-WebRequest "${{ matrix.ffmpeg_url }}" -OutFile ffmpeg.zip
          # Extract the zip
          Expand-Archive ffmpeg.zip -DestinationPath .
          # BtbN zips have a root folder (e.g., ffmpeg-master-latest-win64-gpl/)
          # We search for the binaries inside the 'bin' folder regardless of the exact parent name
          $ffmpegPath = Get-ChildItem -Recurse -Filter "ffmpeg.exe" | Select-Object -First 1
          $ffprobePath = Get-ChildItem -Recurse -Filter "ffprobe.exe" | Select-Object -First 1
          
          # Move them to the root of the workspace
          Move-Item $ffmpegPath.FullName .
          Move-Item $ffprobePath.FullName .
          
          # Cleanup to save space/confusion
          Remove-Item ffmpeg.zip
          Remove-Item -Recurse "ffmpeg-master-latest-win64-gpl" -ErrorAction SilentlyContinue

      - name: Download FFmpeg (Linux)
        if: runner.os == 'Linux'
        run: |
          wget "${{ matrix.ffmpeg_url }}" -O ffmpeg.tar.xz
          # Extract, stripping the root folder, and grabbing specific files from bin/
          tar -xf ffmpeg.tar.xz --strip-components=2 --wildcards '*/bin/ffmpeg' '*/bin/ffprobe'
          
          # Ensure they are executable
          chmod +x ffmpeg ffprobe

      - name: Download FFmpeg (macOS)
        if: runner.os == 'macOS'
        run: |
          curl -L "${{ matrix.ffmpeg_url_mac }}" -o ffmpeg.zip
          curl -L "${{ matrix.ffprobe_url_mac }}" -o ffprobe.zip
          # macOS evermeet zips just contain the binary directly
          unzip -o ffmpeg.zip
          unzip -o ffprobe.zip
          chmod +x ffmpeg ffprobe

      # --- Build Section ---

      - name: Build Executables
        shell: bash
        run: |
          # Loop through the 4 script versions
          for script in 8mb 50mb 100mb 500mb; do
            echo "Building $script..."
            
            # --clean: Clear cache
            # --onefile: Bundle into one file
            # --add-binary: specifically adds the ffmpeg/ffprobe binaries from root to the bundle
            pyinstaller --clean --onefile \
              --add-binary "ffmpeg${{ matrix.exe_ext }}${{ matrix.sep }}." \
              --add-binary "ffprobe${{ matrix.exe_ext }}${{ matrix.sep }}." \
              --name "${script}${{ matrix.asset_name_suffix }}" \
              "$script.py"
          done

      # --- Upload Section ---

      - name: Upload Artifacts (to Actions Run)
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: dist/*

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
